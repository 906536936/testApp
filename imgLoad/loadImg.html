<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style type="text/css">
        body{
        }

        .hide {
            display:none;
        }
        .div1{
            background-image:url('2.png');
        }

        p{
            background-image:url('3.png');
        }
        </style>
    </head>
    <body>

        <!--img 标签隐藏-->
        <img class="hide" src="1.png"/>

        <!--作为div的背景，div设置display:none-->
        <div class="div1 hide"></div>

        <!--作为背景，但是父级元素设置display:none-->
        <div class="hide">
            <p></p>
        </div>
    </html>
