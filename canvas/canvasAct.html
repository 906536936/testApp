<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" type="text/css" href="../lib/normalize.css">
        <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
        <title>canvas基本用法-圆形</title>
        <style type="text/css">
            body{
                padding: 10px;
            }
            canvas{
                border: 1px solid red;
            }
        </style>
        <script type="text/javascript" src="../lib/jquery-2.1.1.js"></script>
    </head>
    <body>
        <canvas id="mycanvas1" width="400" height="300"></canvas>
        <canvas id="mycanvas2" width="400" height="300"></canvas>
    </body>

    <script type="text/javascript">

        // 绘制圆形
        ~function(){
            var canvas = document.querySelector("#mycanvas1");
            var ctx = canvas.getContext("2d");

            ctx.beginPath();
            ctx.arc(200, 150, 100, 0, Math.PI * 2, true);
            //不关闭路径路径会一直保留下去，当然也可以利用这个特点做出意想不到的效果
            ctx.closePath();
            ctx.fillStyle = 'rgba(0,255,0,0.25)';
            ctx.fill();

        }();

        ~function draw23(id) {
            var canvas = document.getElementById(id);
            if (canvas == null) {
                return false;
            }
            var context = canvas.getContext('2d');


            //左侧1/4圆弧
            context.beginPath();
            context.arc(100, 75, 50, 0, Math.PI/2 , false);
            context.fillStyle = 'rgba(255,0,0,0.25)';
            context.fill();
            context.strokeStyle = 'rgba(255,0,0,0.25)';
            context.closePath();
            context.stroke();

            //左侧1/2圆弧
            context.beginPath();
            context.arc(100, 225, 50, 0, Math.PI , false);
            context.fillStyle = 'rgba(255,0,0,0.25)';
            context.fill();
            context.strokeStyle = 'rgba(255,0,0,0.25)';
            context.closePath();
            context.stroke();

            //右侧1/3圆弧
            context.beginPath();
            context.arc(300, 75, 50, 0, Math.PI/4 , false);
            context.fillStyle = 'rgba(255,0,0,0.25)';
            context.fill();
            context.strokeStyle = 'rgba(255,0,0,0.25)';
            context.closePath();
            context.stroke();

            //右侧3/4圆弧
            context.beginPath();
            context.arc(300, 225, 50, 0, Math.PI*1.5 , false);
            context.fillStyle = 'rgba(255,0,0,0.25)';
            context.fill();
            context.strokeStyle = 'rgba(255,0,0,0.25)';

            // fillpath 是说封闭图形，即从起点画一条想到终点
            context.closePath();
            context.stroke();
        }("mycanvas2");

    </script>
</html>
