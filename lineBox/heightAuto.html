<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>高度设置为auto</title>
		<style>
			ul{margin-top:15px;border:1px solid red;}
			li{margin-top:10px;margin-bottom:20px;}
			h1{margin-top:28px;}
		</style>
	</head>
	<body>
		<div style="height:auto;background:pink;">
			<p style="margin-top:2em;margin-bottom:2em;">what the fuck </p>
		</div>

		<div style="height:auto;background:pink;border-top:1px solid red;border-bottom:1px solid red;">
			<p style="margin-top:2em;margin-bottom:2em;">what the fuck </p>
		</div>

		<div>
			<ul>
				<li>what the fuck</li>
			</ul>
			<h1>
				what the fuck
			</h1>
		</div>
	</body>
</html>
