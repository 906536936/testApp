<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>float 规则</title>
		<style type="text/css">
			span{float:left;}
			.span1{width: 55%;height:40px;background:red;}
			.span2{width: 50%;height:40px;background:blue;margin-top:300px;}
			.span3{width: 20%;height:40px;background:orange;}
		</style>
	</head>
	<body>
		<span class="span1">span1</span>
		<span class="span2">span2</span>
		<span class="span3">span3</span>
	</body>
</html>
