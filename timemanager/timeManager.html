<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>timeManager</title>
    <link rel="shortcut icon" href="img/fav.ico" >
    <link rel="stylesheet" type="text/css" href="css/base_timer.css"/>
    <link rel="stylesheet" type="text/css" href="css/comm_timer.css"/>
    <link rel="stylesheet" type="text/css" href="css/timemanager.css"/>
    <link rel="stylesheet" type="text/css" href="plugins/jqueryui/jquery-ui.min.css"/>
</head>
<body>
    <!--顶部标签页-->
    <div class="header">
    <h1>Time Manage</h1>
    </div>
    <!--顶部标签页-->

    <!-- 中间内容区域-->
    <div class='content'>
        <div class="planning-area show module-area">
            <div class="main-container" >
                <div class="sub-container">
                    <div class="card-container reset-scroll clearfix"></div>
                    <div class="add-button btn"> ADD A CARD... </div>
                </div>
                <div class="sub-container">
                    <div class="card-container reset-scroll clearfix"></div>
                    <div class="add-button btn"> ADD A NEW CARD ... </div>
                </div>
                <div class="sub-container">
                    <div class="card-container reset-scroll clearfix"></div>
                    <div class="add-button btn"> ADD A NEW CARD ... </div>
                </div>
                <div class="sub-container">
                    <div class="card-container reset-scroll clearfix"></div>
                    <div class="add-button btn"> ADD A NEW CARD ... </div>
                </div>
            </div>
            <div class="side-container">
                <div class="processing"> </div>
                <div class="done"> </div>
            </div>
        </div>
        <div class="calendar-area module-area">Calendar area</div>
        <div class="statistics-area module-area">Statictics</div>
    </div>
    <!-- 中间内容区域-->

    <!--底部页数导航条-->
    <div class='footer'>
        <span class='page-indicator page1 focus' href="javascript:void(0)">1</span>
        <span class='page-indicator page2' href="javascript:void(0)">2</span>
        <span class='page-indicator page3' href="javascript:void(0)">3</span>
    </div>
    <!--底部页数导航条-->
    <script type="text/javascript" src="js/jquery1.10.2.min.js"></script>
    <script type="text/javascript" src="plugins/jqueryui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/timeManager.js"></script>
</body>
</html>
