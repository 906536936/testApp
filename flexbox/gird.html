<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html,body{width: 100%;height: 100%;margin: 0;padding: 0;}
		.holyGrail{
			display: flex;
			flex-direction:column;
			min-height: 100vh;
		}
		.holyGrailContent{
			display: flex;
			flex:4 0 auto;
		}
		header,
		footer {
			flex: 1;
			background: #dcdcdc;
		}
		.content{
			flex:1;
		}
		.nav,.ads{
			flex: 0 0 12em;
			border:1px solid red;
		}
		.nav{
			order:-1;
		}
	</style>
</head>
<body class="holyGrail">
	<header>header</header>
	<div class="holyGrailContent">
		<div class="content">1</div>
		<div class="nav">2</div>
		<div class="ads">3</div>
		<div>4</div>
	</div>
	<footer>footer</footer>
</body>
</html>
