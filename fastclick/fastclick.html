<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>fastclick模拟测试</title>
        <style type="text/css">
            .demo1,
            .demo2{
                width: 200px;height: 100px;border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <h2>fastclick模拟测试</h2>
        <p>好的文章链接:<a href="http://f2e.souche.com/blog/-yi-dong-duan-dian-ji-hong-peng-sui-ji/" target="_blank">移动端点击、触碰随记</a></p>
        <br/>
        <br/>
        <br/>
        <div class="demo2">捕获tap</div>
    </body>
    <script type="text/javascript" src="../jquery-3.1.0.js"></script>
    <script type="text/javascript">

        $(".demo2").on({
            touchstart:function(e){

                // 组织默认事件，阻止tap事件引起的click
                e.preventDefault();

                // 创建点击事件并触发
                var event = document.createEvent("MouseEvents");
                event.initMouseEvent("click",true,true,document.defaultView,0,0,0,0,0,
                    false,false,false,false,0,null);
                event.alisename = "tap";
                e.target.dispatchEvent(event);
            },
            click:function(e){

                console.log(e.originalEvent);
                alert(e.originalEvent.alisename);
            }
        });

    </script>
</html>
