<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			#drag1{
				width:200px;
				height:200px;
				background:blue;
			}
			#drag2{
				height:300px;
				height:300px;
				background:orange;
			}
		</style>
	</head>
	<body>
		<div id="drag1" draggable="true"></div>
		<div id="drag2"></div>
	</body>
	<script type="text/javascript">
		var div1 = document.querySelector("#drag1"),
			div2 = document.querySelector("#drag2");

		div1.addEventListener("dragstart",function(evt){
			evt.dataTransfer.setData("text","hello");
		});

		div2.addEventListener("dragover",function(evt){
			evt.preventDefault();

			div2.appendChild(div1);
		});

		div2.addEventListener("drop",function(evt){
			evt.preventDefault();

			div2.appendChild(div1);
		});
	</script>
</html>
