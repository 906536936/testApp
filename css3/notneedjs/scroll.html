<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>轮播</title>
        <link rel="stylesheet" type="text/css" href="../../lib/normalize.css"/>
    </head>
    <style type="text/css">
        #slider {
            width: 400px;
            height: 200px;
            overflow: hidden;
            text-align: center;
            margin: auto;
        }

        .slide {
            width: 400px;
            height: 200px;
            float: left;
            /* position: relative; */
        }

        #slide-holder {
            width: 300%;
            position: relative;
            left: 0;
            will-change: transform;
            animation: scroller 10s infinite;
        }
        #slide-holder:hover{
            animation: none;
        }

        @keyframes scroller {
          0% { transform: translateX(0); }
          33% { transform: translateX(-400px); }
          66% { transform: translateX(-800px); }
          100% { transform: translateX(0); }
        }
    </style>
    <body>
        <div id="slider">
            <div id="slide-holder">
                <div class="slide"><img src="asserts/1.jpg"/></div>
                <div class="slide"><img src="asserts/2.jpg"/></div>
                <div class="slide"><img src="asserts/3.jpg"/></div>
            </div>
        </div>
    </body>
</html>
