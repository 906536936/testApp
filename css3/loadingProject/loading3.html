<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>loading3</title>
		<style type="text/css">
			.spinner{
				position: absolute;
				left: 0;
				top:0;
				right:0;
				bottom:0;
				margin:auto;
				height:200px;
				width:200px;
				animation:rotate 2.1s linear infinite;
			}
			.dot1,.dot2,.dot3{
				background-color: #67CF22;
				border-radius: 100%;
				width: 30%;
				height:30%;
				display: inline-block;
				position: absolute;
				top: 0;
				animation: bounce 2.1s infinite ease-in-out;
			}

			@keyframes bounce {
			  0%, 100% {
			    transform: scale(0.0);
			    -webkit-transform: scale(0.0);
			  } 50% {
			    transform: scale(1.0);
			    -webkit-transform: scale(1.0);
			  }
			}

			@keyframes rotate{
				 100% { transform: rotate(360deg);}
			}

			.dot2 {
				top: 30%;
				animation-delay: -1.7s;
			}
			.dot3 {
				top:60%;
				bottom: 0;
				animation-delay: -1.3s;
			}

			
		</style>
	</head>
	<body>
		<div class="spinner">
			<div class="dot1"></div>
			<div class="dot2"></div>
			<div class="dot3"></div>
		</div>
	</body>
</html>
