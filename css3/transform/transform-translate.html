<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2D 旋转</title>
		<style>
		div {
			width:100px;
			line-height:25px;
			background-color:yellow;
			border:1px solid black;
			/* margin: 0 auto; */
		}
		div#div2 {
			-webkit-transform: translate(50px,100px) rotate(30deg) scale(1,1); /* Safari and Chrome */
			   -moz-transform: translate(50px,100px) rotate(30deg) scale(1,1); /* Firefox */
			    -ms-transform: translate(50px,100px) rotate(30deg) scale(1,1); /* IE 9 */
			     -o-transform: translate(50px,100px) rotate(30deg) scale(1,1); /* Opera */
				    transform: translate(50px,100px) rotate(30deg) scale(1,1);
			
			/* 设置旋转rotate时候的基点位置 */
			-webkit-transform-origin: 100% 100%;
			   -moz-transform-origin: 100% 100%;
			    -ms-transform-origin: 100% 100%;
			     -o-transform-origin: 100% 100%;
				    transform-origin: 100% 100%;
		}
		</style>
	</head>
	<body>
		<div>你好。这是一个 div 元素。</div>
		<div id="div2">你好。这是一个 div 元素。</div>
	</body>
</html>
