<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D 旋转</title>
		<style>
		div {
			width:100px;
			line-height:25px;
			background-color:yellow;
			border:1px solid black;
			/* margin: 0 auto; */
		}
		div#div2 {
			-webkit-transform: rotateY(180deg) rotateX(180deg) scale(1,1); /* Safari and Chrome */
			   -moz-transform: rotateY(180deg) rotateX(180deg) scale(1,1); /* Firefox */
			    -ms-transform: rotateY(180deg) rotateX(180deg) scale(1,1); /* IE 9 */
			     -o-transform: rotateY(180deg) rotateX(180deg) scale(1,1); /* Opera */
				    transform: rotateY(180deg) rotateX(180deg) scale(1,1);
			
		}
		</style>
	</head>
	<body>
		<div>你好。这是一个 div 元素。</div>
		<div id="div2">你好。这是一个 div 元素。</div>
	</body>
</html>
