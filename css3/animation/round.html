<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>round</title>
        <style type="text/css">
            /*定义方型转化为圆型的动画round*/
            /*给方型box一个初步样式*/
            a.box {
              display: block;
              width: 50px;
              height: 50px;
              background: red;
              margin-bottom: 20px;
           }
           /*圆型box的样式，并在这里应用animation*/
           a.round {
              border-radius: 25px;
              background: green;
              animation-name: round;                /*动画名称*/
              animation-duration: 2s;               /*播放一次所持续时间*/
              animation-timing-function: linear;    /*动画播放频率*/
              animation-iteration-count: infinite;  /*动画播放次涒为无限次*/
            }

            @keyframes round {
                from{
                   transform: rotate(36deg);
                   border-radius: 2px;
                }
                10%{
                  transform: rotate(72deg);
                  border-radius: 4px;
                 }
                20% {
                  transform: rotate(108deg);
                  border-radius: 6px;
                }
                30% {
                  transform: rotate(144deg);
                  border-radius: 9px;
                }
                40%{
                 transform: rotate(180deg);
                 border-radius: 12px;
                }
                50%{
                 transform: rotate(216deg);
                 border-radius: 14px;
                }
                60% {
                 transform: rotate(252deg);
                 border-radius: 16px;
                }
                70% {
                 transform: rotate(288deg);
                 border-radius: 19px;
                }
                80%{
                 transform: rotate(324deg);
                 border-radius: 22px;
                }
                to {
                 transform: rotate(360deg);
                 border-radius: 25px;
                }
            }

            /*click button效果*/
            .click-btn {
                background: rgba(125,220,80,0.8);
                border-radius: 5px;
                box-shadow: inset 0 0 8px rgba(255,255,255,0.8),0 0 10px rgba(10,255,120,0.3);
                padding: 5px 10px;
                color: #369;
                font-size: 16px;
                font-weight: bold;
                text-align: center;
                text-shadow: 0 -1px 0 rgba(0,0,0,0.5);
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <a href="#" class="box"></a>
        <span class="click-btn">Click</span>
    </body>
    <script type="text/javascript">
        document.querySelector(".click-btn").addEventListener("click", function(){
            document.querySelector(".box").classList.add("round");
        });
    </script>
</html>
