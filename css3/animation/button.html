<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>发光的button</title>
        <style type="text/css">
            /*给这个按钮创建一个动名名称：buttonLight，然后在每个时间段设置不同的background,
            color来达到变色效果，改变box-shadow来达到发光效果*/
            a.btn {
                background: #60cb1b;
                font-size: 16px;
                padding: 10px 15px;
                color: #fff;
                text-align: center;
                text-decoration: none;
                font-weight: bold;
                text-shadow: 0 -1px 1px rgba(0,0,0,0.3);
                border-radius: 5px;
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.6) inset, 0 0 3px rgba(220, 120, 200, 0.8);
                animation-name: buttonLight;          /*动画名称，需要跟@keyframes定义的名称一致*/
                animation-duration: 5s;                 /*动画持续的时间长*/
                animation-iteration-count: infinite;    /*动画循环播放的次数*/
                animation-timing-function: ease-in-out;
                margin: 0 auto;
                display: block;
            }
            @keyframes buttonLight {
                 from {
                   background: rgba(96, 203, 27,0.5);
                 }
                 25% {
                   background: rgba(196, 203, 27,0.8);
                }
                50% {
                  background: rgba(196, 203, 127,1);
                }
                75% {
                  background: rgba(196, 203, 27,0.8);
                }
               to {
                 background: rgba(96, 203, 27,0.5);
                }
            }

        </style>
    </head>
    <body>
        <a href="" class="btn">发光的button</a>
    </body>
</html>
