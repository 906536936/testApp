<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			div {
				width:100px;
				height:100px;
				line-height:100px;
				text-align:center;
				background:red;
				font-size:12px;
				border:1px solid green;
				vertical-align:center;
				font-weight:bolder;
				animation-name: myfirst;
				animation-duration: 3s;
				animation-timing-function: ease-in-out;
				animation-fill-mode: forwards;
				animation-iteration-count: 1;

			}
			@keyframes myfirst{
				30% {background:blue;font-size:18px;}
				50% {background:yellow;font-size:24px;}
				100% {background:orange;font-size:30px;width:300px; height:300px; line-height:300px;}
			}
		</style>
	</head>
	<body>
		<div>See You Again</div>
	</body>
	<script type="text/javascript">
		var ele = document.querySelector("div");
		ele.addEventListener("animationend", function (e) {
			 console.log(e);
		})
	</script>
</html>
