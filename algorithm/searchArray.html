<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<header>
			<h3>
				一个整数的数组如下，数组中有没有这样的数，比他前面元素都大 ，比他后面元素都小的数
				<br/>[56,3,34,87,55,90,100,98,120 ] 比如这个数组，90 应该是符合要求的，给你这个数组，给出符合要求的数的下标
				<br/>时间复杂度和空间复杂度最大为o（n）
				<br/>1.找到中间元素；
				<br/>2.如果左边有比它大的数，则它右边组成新的数组，重复1；
				<br/>3.如果右边有比它小的数，则它左边组成新的数组，重复1；
			</h3>
		</header>
	</body>
	<script type="text/javascript">
		function search(num, count) {
			var low,high,mid,i,flag=0;
			low  = 0;
			high = count-1;

			while( low <= high ) {
				flag = 0;
				mid  = ~~((low + high)/2);
				
				for(i=low;i<mid;i++) {
					if(num[i]>num[mid]) {
						low = mid+1;
						flag=1;
						break;
					}
				}
				
				if(flag==1){
					continue;
				}
				
				for(i=mid+1;i<=high;i++) {
					if(num[i]<num[mid]) {
						high = mid-1;
						flag=1;
						break;
					}
				}

				if(flag==1) {
					continue;
				}

				if(flag==0) {
					return num[mid];
				}
			}
			return -1;
		}

		var arr = [56,3,34,87,55,90,100,98,120];
		console.log(search(arr,arr.length));
	</script>
</html>
