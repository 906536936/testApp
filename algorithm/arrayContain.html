<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>判断A数组中是否存在B数组字串</title>
	</head>
	<body>
		<header>
			<h3>数组A判断是否包含数组B,数组中可能存在重复数字</h3>
		</header>
		<article>
			数组A:[2,3,46,75,23],数组B:[3,46,23],则数组A包含数组B<br/>
			数组A:[2,3,46,75,23],数组B:[3,3,46,23],则数组A不包含数组B<br/>
		</article>
		<br/>
	</body>
	<script type="text/javascript">
		var AArray = [2,3,46,75,23],
			BArray = [3,3,46,23];

		function contains (A,B) {
			var AStart = 0;
			for (var i = 0,length = B.length;i < length;i++) {

				var index = search(A,B[i],AStart);
				if(index === -1) {
					return false;
				}else {
					AStart = index + 1;
				}

			}
			
			return true;

			/**
			 * [seach description]
			 * @param  {Array} array [查找的数组]
			 * @param  {number} item  [要查找的数字]
			 * @param  {number} start [从数组的那一项开始查找]
			 * @return {[type]}       [description]
			 */
			function search (array,item,start) {
				for(var i = start,length = array.length;i < length;i++) {
					if(item === array[i]) {
						return i;
					}
				}

				return -1;
			}
		}

		document.writeln("case:", AArray + ["不包含","包含"][~~contains(AArray,BArray)] + BArray);

	</script>
</html>
