<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 自定义属性 data-* 和 jQuery.data 详解</title>

</head>
<body>
	<!-- 请注意阅读 文章HTML5 自定义属性 data-* 和 jQuery.data 详解 -->
	<!-- http://blog.netsh.org/posts/html-data-jquery_1812.netsh.html -->
	<div class="demo" data-meta='123'></div>
	<script type="text/javascript" src="../lib/jquery1.10.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var $demo = $(".demo");
			var meta = $demo.get(0).dataset.meta;
			console.log(meta);
		});
	</script>
</body>
</html>
