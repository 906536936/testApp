<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>z-index的魔力</title>
        <style type="text/css">
            .wrap{
                direction: rtl;
                display: inline-block;
            }
            .wrap div{
                border-radius: 50%;
                width: 200px;
                height: 200px;
                line-height: 200px;
                border: 3px solid orange;
                display: inline-block;
                background: url('jay.png') no-repeat;
                background-size: cover;
                margin-left: -30px;
                font-size: 20px;
                color: orange;
                transform: scale(1, 1);
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
