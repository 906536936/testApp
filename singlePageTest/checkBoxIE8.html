<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>使用label重写checkbox组件</title>
	<style type="text/css">
		label{
			display: inline-block;
			height: 14px;
			position: relative;
		}
		input[type=checkbox]{
			opacity: 0;
			display: none;
		}
		label:before{
			content: '';
			display: inline-block;
			height: 14px;
			width: 14px;
			outline:1px solid black;
			border:none;
			margin-right: 3px;
		}
		input:checked+label:after{
			content: '\221a';
			font-size:20px;
			display: inline-block;
			height: 6px;
			width: 11px;
			position: absolute;
			left: 1px;
			top:2px;
		}
	</style>
</head>
<body>
	<input type="checkbox" id="check1"/><label for="check1">我的世界1</label>
	<input type="checkbox" id="check2"/><label for="check2">我的世界2</label>
</body>
</html>
