<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="merchantinfo"> </div>
	对象数组数组：
	<script id="merchantinfoTemp" type="text/x-handlebars-template">
		{{#merchantinfo}}
			<p>
				<span title={{name}}>{{name}}</span>
				<span title={{age}}>{{age}}</span>
			</p>
		{{/merchantinfo}}
	</script>	

	<hr/>
	数组遍历：
	<div id="arrayList"></div>
	<script id="arrayListTemp" type="text/x-handlebars-template">
		{{#each merchantinfo}}
			<p>
				<span title={{this}}>{{this}}</span>
			</p>
		{{/each}}
	</script>

	<hr/>
	if else：
	<div id="ifelse"></div>

	<script type="text/javascript" src="../../jquery1.10.2.min.js"></script>
	<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
	<script type="text/javascript">
		var merchantinfoTemplate =  Handlebars.compile($("#merchantinfoTemp").html());
		var arrayListTemplate    =  Handlebars.compile($("#arrayListTemp").html());

		//可将模板写在js文件中
		var ifelseTemplateStr = 
			"{{#each merchantinfo}} \
				<p> \
					{{@index}} \
					{{#judgeStatus this}} \
						<span title={{this}}>{{this}}</span> \
					{{else}} \
						<span title={{../defaultName}}>{{../defaultName}}</span> \
					{{/judgeStatus}} \
				</p> \
			{{/each}}";
		var ifelseTemplate =  Handlebars.compile(ifelseTemplateStr);

		var html_ = "";
		var merchantinfo = {
			"merchantinfo":[
				{
					name:"alan1",
					age:"23"
				},
				{
					name:"alan2",
					age:"24"
				}
			]
		};

		var defaultName = "高君";

		//自定义helper,判断状态
		Handlebars.registerHelper("judgeStatus",function(v,options){
			if (v == "" || !v){
				console.log(options);
				return defaultName;
			}
			return v;
		});

		//遍历对象数组
		html_ = merchantinfoTemplate(merchantinfo);
		$("#merchantinfo").html(html_);

		// 遍历数组
		html_ = arrayListTemplate({
			merchantinfo:["merchantinfo1","merchantinfo2","merchantinfo3"]
		});
		$("#arrayList").html(html_);

		//测试if else
		html_ = ifelseTemplate({
			merchantinfo:["","merchantinfo2","merchantinfo3"]
		});
		$("#ifelse").html(html_);
	</script>
</body>
</html>
